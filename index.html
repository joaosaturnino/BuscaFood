<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuscaFood®</title>
    <link rel="stylesheet" type="text/css" href="style/acesso.css">
    <script type="text/javascript" src="script/jquery.js"></script>
    <script type="text/javascript" src="script/acesso.js"></script>
</head>
<body>
    <header>BuscaFood®</header>

    <div id="mensagem"></div>

    <div id="formulario">
        <form id="formularioLogin">
            <span class="title">Acesse sua conta</span>

            <div id="linha">
                <label for="usuEmail" >Email</label>
                <input type="text" name="usuEmail" id="usuEmail" />
            </div>
            
            <div id="linha">
                <label for="usuSenha">Senha</label>
                <input type="password" name="usuSenha" id="usuSenha" />
            </div>
            
            <div id="button">
                <button id="btnEntrar">Entrar</button>
            </div>
            
        </form>

        <form id="formularioCadastro">
            <!-- <span class="title">Crie sua conta</span> -->

            <div id="linha">
                <label for="estNome" >Estabelecimento</label>
                <input type="text" name="estNome" id="estNome" />
            </div>

            <div id="linha">
                <label for="estDocumento" >CNPJ</label>
                <input type="text" name="estDocumento" id="estDocumento" />
            </div>

            <div id="linha">
                <label for="estEndereco" >Endereço</label>
                <input type="text" name="estEndereco" id="estEndereco" />
            </div>

            <div id="linha">
                <label for="estEmail" >Email</label>
                <input type="text" name="estEmail" id="estEmail" />
            </div>
            
            <div id="linha">
                <label for="estSenha">Senha</label>
                <input type="password" name="estSenha" id="estSenha" />
            </div>
            
            <div id="button">
                <button id="btnCadastro">Cadastrar</button>
            </div>
            
        </form>

        <div id="textoCadastro">
            <span class="title">Não possui uma conta?</span>
            <span class="subtitle">Crie uma conta agora</span>
            <button id="btnCadastro">Cadastrar</button>
        </div>

        <div id="textoLogin">
            <span class="title">Já possui uma conta?</span>
            <span class="subtitle">Crie uma conta agora</span>
            <button id="btnLogin">Login</button>
        </div>
    </div>
    
</body>
</html>
